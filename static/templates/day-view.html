<!-- Day View Template -->
<div id="day-view" class="view-container">
    <div class="newspaper-section-header">
        <h2 id="day-view-header"></h2>
    </div>
    
    <!-- Date Navigation -->
    <div class="date-navigation mb-8">
        <button id="prev-date" class="button button-outline">← Previous</button>
        <input type="date" id="date-picker" class="date-picker">
        <button id="next-date" class="button button-outline">Next →</button>
    </div>
    
    <!-- Day Content Grid -->
    <div class="grid lg:grid-cols-2 gap-6">
        <!-- Weather Section -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Weather</h3>
            </div>
            <div class="card-content" id="weather-content">
                <div class="weather-summary">
                    <div class="weather-main">
                        <div class="weather-temp">
                            <span>72°</span>
                            <span class="temp-high">/ 75°</span>
                            <span class="temp-low">/ 65°</span>
                        </div>
                        <div class="weather-desc">
                            <p class="font-bold weather-condition">Partly Cloudy</p>
                            <p class="text-sm text-muted">Feels like 74°</p>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-5 gap-4 mt-4 text-center">
                    <div>
                        <p class="font-bold weather-day-name">Mon</p>
                        <p class="text-2xl">☀️</p>
                        <p class="text-sm weather-forecast-temp">75°</p>
                    </div>
                    <div>
                        <p class="font-bold weather-day-name">Tue</p>
                        <p class="text-2xl">🌦️</p>
                        <p class="text-sm weather-forecast-temp">72°</p>
                    </div>
                    <div>
                        <p class="font-bold weather-day-name">Wed</p>
                        <p class="text-2xl">☁️</p>
                        <p class="text-sm weather-forecast-temp">70°</p>
                    </div>
                    <div>
                        <p class="font-bold weather-day-name">Thu</p>
                        <p class="text-2xl">🌧️</p>
                        <p class="text-sm weather-forecast-temp">68°</p>
                    </div>
                    <div>
                        <p class="font-bold weather-day-name">Fri</p>
                        <p class="text-2xl">☀️</p>
                        <p class="text-sm weather-forecast-temp">73°</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Daily Summaries Section -->
        <div class="card card-tall">
            <div class="card-header">
                <h3 class="card-title">Daily Summaries</h3>
            </div>
            <div class="card-content scrollable-content" id="summaries-content">
                <p class="text-muted">Loading summaries...</p>
            </div>
        </div>
    </div>
    
    <!-- Activity Summary -->
    <div class="mt-8">
        <div class="newspaper-section-header">
            <h3>Limitless</h3>
        </div>
        
        <div class="card">
            <div class="card-content" id="activity-content">
                <p class="text-muted">Loading activities...</p>
            </div>
        </div>
    </div>
</div>
