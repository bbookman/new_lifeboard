<!-- Settings View Template -->
<div id="settings-view" class="view-container" style="display: none;">
    <div class="newspaper-section-header">
        <h2>Settings</h2>
        <p>Configure your Lifeboard experience</p>
    </div>
    
    <!-- Settings Sections -->
    <div class="settings-sections">
        
        <!-- System Information -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">System Information</h3>
            </div>
            <div class="card-content">
                <div class="system-info" id="system-info">
                    <div class="info-item">
                        <span class="info-label">Version</span>
                        <span class="info-value">1.0.0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Interface</span>
                        <span class="info-value">Simple HTML</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Status</span>
                        <span class="info-value">Running</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Data Sources -->
        <div class="card mt-6">
            <div class="card-header">
                <h3 class="card-title">Data Sources</h3>
            </div>
            <div class="card-content">
                <div id="data-sources-info">
                    <p class="text-muted">Loading data source information...</p>
                </div>
            </div>
        </div>
        
        <!-- Actions -->
        <div class="settings-actions mt-6">
            <div class="flex gap-4">
                <button id="sync-data" class="button button-primary">
                    Sync Data Sources
                </button>
                <button id="clear-cache" class="button button-outline">
                    Clear Cache
                </button>
            </div>
        </div>
    </div>
</div>
