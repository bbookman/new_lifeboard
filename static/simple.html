<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifeboard - Personal Data Assistant</title>
    
    <!-- Fonts matching React frontend -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/newspaper.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
</head>
<body>
    <!-- Main Container -->
    <div id="app" class="bg-background" style="min-height: 100vh;">
        
        <!-- Newspaper Masthead -->
        <div class="newspaper-masthead" id="masthead">
            <div class="container">
                <h1>Lifeboard</h1>
                <p class="text-muted">Discovery, clarity, gratitude, and wonder</p>
            </div>
        </div>
        
        <!-- Main Layout -->
        <div class="container">
            <div class="flex gap-8">
                <!-- Navigation Sidebar -->
                <nav class="nav-sidebar" id="navigation">
                    <div class="nav-header">
                        <h3>Navigation</h3>
                    </div>
                    
                    <button class="nav-button active" data-view="day" title="Day View">
                        <span role="img" aria-label="Day View">ğŸ“…</span>
                        <span class="nav-label">Day View</span>
                    </button>
                    
                    <button class="nav-button" data-view="calendar" title="Calendar">
                        <span role="img" aria-label="Calendar">ğŸ—“ï¸</span>
                        <span class="nav-label">Calendar</span>
                    </button>
                    
                    <button class="nav-button" data-view="chat" title="Chat">
                        <span role="img" aria-label="Chat">ğŸ’¬</span>
                        <span class="nav-label">Chat</span>
                    </button>
                    
                    <button class="nav-button" data-view="settings" title="Settings">
                        <span role="img" aria-label="Settings">âš™ï¸</span>
                        <span class="nav-label">Settings</span>
                    </button>
                </nav>
                
                <!-- Main Content -->
                <div class="flex-1" id="main-content">
                    <!-- Templates will be loaded here dynamically -->
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p>Loading application...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/template-loader.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
