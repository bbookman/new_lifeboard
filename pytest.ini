[tool:pytest]
# Pytest configuration for Lifeboard tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for full pipeline
    api: Tests requiring external API calls
    performance: Performance and load tests
    slow: Tests that take longer to run

# Minimum version
minversion = 7.0

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout for hanging tests (if pytest-timeout is installed)  
# timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning