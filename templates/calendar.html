<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>
<style>
  body { font-family: sans-serif; }
  #calendar { width: 100%; border-collapse: collapse; }
  #calendar th, #calendar td { border: 1px solid #ddd; padding: 10px; text-align: center; }
  #calendar th { background-color: #f2f2f2; }
  .day-with-data { background-color: #e0e0ff; cursor: pointer; }
  #month-navigation { margin-bottom: 10px; text-align: center; }
  #month-navigation button { padding: 5px 10px; }
  #day-view { display: none; padding: 20px; }
</style>
</head>
<body>

<div id="month-view">
  <div id="month-navigation">
    <button id="prev-month">Previous</button>
    <h2 id="month-year"></h2>
    <button id="next-month">Next</button>
  </div>
  <table id="calendar">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>
</div>

<div id="day-view">
  <h2 id="day-view-date"></h2>
  <p>Placeholder for day view content.</p>
  <button id="back-to-month">Back to Month View</button>
</div>

<script>
  const calendarData = {
    "2025-07-24": true,
    "2025-07-28": true,
  };

  let currentDate = new Date();

  const monthView = document.getElementById('month-view');
  const dayView = document.getElementById('day-view');
  const calendarBody = document.getElementById('calendar-body');
  const monthYear = document.getElementById('month-year');
  const prevMonthBtn = document.getElementById('prev-month');
  const nextMonthBtn = document.getElementById('next-month');
  const backToMonthBtn = document.getElementById('back-to-month');
  const dayViewDate = document.getElementById('day-view-date');

  function renderCalendar(date) {
    calendarBody.innerHTML = '';
    const year = date.getFullYear();
    const month = date.getMonth();
    monthYear.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    let day = 1;
    for (let i = 0; i < 6; i++) {
      const row = document.createElement('tr');
      for (let j = 0; j < 7; j++) {
        const cell = document.createElement('td');
        if (i === 0 && j < firstDay) {
          // Empty cells before the first day
        } else if (day > daysInMonth) {
          // Empty cells after the last day
        } else {
          cell.textContent = day;
          const isoDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          if (calendarData[isoDate]) {
            cell.classList.add('day-with-data');
            cell.addEventListener('click', () => showDayView(isoDate));
          }
          day++;
        }
        row.appendChild(cell);
      }
      calendarBody.appendChild(row);
      if (day > daysInMonth) break;
    }
  }

  function showDayView(date) {
    monthView.style.display = 'none';
    dayView.style.display = 'block';
    dayViewDate.textContent = `Data for ${date}`;
  }

  function showMonthView() {
    monthView.style.display = 'block';
    dayView.style.display = 'none';
  }

  prevMonthBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar(currentDate);
  });

  nextMonthBtn.addEventListener('click', () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar(currentDate);
  });

  backToMonthBtn.addEventListener('click', showMonthView);

  renderCalendar(currentDate);
</script>

</body>
</html>
